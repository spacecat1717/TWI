{% extends 'courses/base.html' %}

<head>
    <meta charset="UTF-8">
    {% block title %}
    <title> {{process.course.title}}</title>
   {% endblock %}
</head>

<body>
    {% block content %}
    <h4 class="text-center"> {{course.title}}</h4>
    <div class="list-group w-auto">
      {% for action in actions %}
      <a href="/courses/{{course.slug}}/{{process.slug}}/{{action.slug}}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">{{step.title}}</a>
        <div class="d-flex gap-2 w-100 justify-content-between">
    </div>
    {% endfor %}
    {% endblock %}
  </body>
