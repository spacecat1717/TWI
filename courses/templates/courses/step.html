{% extends 'courses/base.html' %}

<head>
    {% block title %}
    <title>{{step.title}}</title>
    {% endblock %}
</head>

<body>
    {% block content %}
    <div class="text-center">
        <h2>{{step.action.course.title}}</h2>
        <h3>{{step.action.title}}</h3>
        <h5>{{step.title}}</h5>
        <h6> {{step.description}}</h6>
        <p> {{step.main_text | linebreaks }}</p>
        {% for photo in photos %}
          <img src="{{photo.photo.url}}">
        {% endfor %}
    </div>
    {% endblock %}
</body>
